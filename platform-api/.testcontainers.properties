# Container PostgreSQL partagé réutilisé pour tous les tests
# Chaque classe de test obtient sa propre base de données dans ce container
check.image=false
ryuk.container.priviliged=false
testcontainers.reuse.enable=true

# Docker Desktop configuration for macOS
# Force Testcontainers to use the correct Docker socket
docker.client.strategy=org.testcontainers.dockerclient.EnvironmentAndSystemPropertyClientProviderStrategy
docker.host=unix:///Users/qcastel/.docker/run/docker.sock
