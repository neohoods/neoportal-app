<!-- @formatter:off -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{email/fragments/email-layout :: head(~{::title})}">
        <title th:text="${subject}">Custom Email - [[${appName}]]</title>
    </head>
    <body>
        <th:block th:replace="~{email/fragments/email-layout :: layout}">
            <!-- Header -->
            <tr th:replace="~{email/fragments/email-layout :: header}"></tr>

            <!-- Content -->
            <td th:fragment="content">
                <div th:utext="${content}">
                    <!-- Custom email content will be inserted here -->
                    <p>This is where the custom email content will be displayed.</p>
                </div>
            </td>

            <!-- Footer -->
            <div th:replace="~{email/fragments/email-layout :: footer}"></div>
        </th:block>
    </body>
</html>
<!-- @formatter:on -->
