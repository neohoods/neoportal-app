<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="#{cleaning.email.reminder.title}">Cleaning Reminder</title>
    </head>
    <body>
        <div>
            <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
                <!-- Header -->
                <div style="text-align: center; margin-bottom: 30px;">
                    <img th:src="${logoUrl}" alt="Logo" style="max-height: 60px;">
                    <h1 style="color: #2c3e50; margin-top: 20px;" th:text="${appName}">NeoHoods</h1>
                </div>

                <!-- Main Content -->
                <div style="background-color: #f8f9fa; padding: 30px; border-radius: 10px; margin-bottom: 30px;">
                    <h2 style="color: #e67e22; margin-bottom: 20px;" th:text="#{cleaning.email.reminder.title}">
                        Cleaning Reminder
                    </h2>

                    <p style="color: #34495e; line-height: 1.6;" th:text="#{cleaning.email.reminder.message}">
                        This is a reminder that cleaning is scheduled for tomorrow.
                    </p>

                    <!-- Cleaning Details -->
                    <div style="background-color: white; padding: 20px; border-radius: 8px; margin: 20px 0;">
                        <h3 style="color: #2c3e50; margin-bottom: 15px;" th:text="#{cleaning.email.reminder.details}">
                            Cleaning Details
                        </h3>

                        <table style="width: 100%; border-collapse: collapse;">
                            <tbody>
                                <tr>
                                    <td style="padding: 8px 0; font-weight: bold; color: #34495e;" th:text="#{cleaning.email.spaceName}">
                                        Space:
                                    </td>
                                    <td style="padding: 8px 0; color: #34495e;" th:text="${spaceName}">Space Name</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; font-weight: bold; color: #34495e;" th:text="#{cleaning.email.cleaningDate}">
                                        Cleaning Date:
                                    </td>
                                    <td style="padding: 8px 0; color: #34495e;" th:text="${cleaningDate}">Cleaning Date</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; font-weight: bold; color: #34495e;" th:text="#{cleaning.email.cleaningTime}">
                                        Cleaning Time:
                                    </td>
                                    <td style="padding: 8px 0; color: #e74c3c; font-weight: bold;" th:text="${cleaningTime}">10:00</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; font-weight: bold; color: #34495e;" th:text="#{cleaning.email.guestName}">
                                        Guest:
                                    </td>
                                    <td style="padding: 8px 0; color: #34495e;" th:text="${guestName}">Guest Name</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Footer -->
                <div style="text-align: center; color: #7f8c8d; font-size: 14px;">
                    <p th:text="#{cleaning.email.reminder.footer}">
                        Thank you for your service.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
