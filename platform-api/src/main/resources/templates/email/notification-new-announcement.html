<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{email/fragments/email-layout :: head(~{::title})}">
        <title th:text="#{notification.new_announcement.email.title}">New Announcement - [[${appName}]]</title>
    </head>
    <body>
        <th:block th:replace="~{email/fragments/email-layout :: layout}">
            <!-- Header -->
            <tr th:replace="~{email/fragments/email-layout :: header}"></tr>

            <!-- Content -->
            <td th:fragment="content">
                <h1 th:text="#{notification.new_announcement.email.title}">New Announcement</h1>
                <p>
                    <span th:text="#{notification.new_announcement.email.greeting(${username})}">Hello username,</span>
                </p>
                <p>
                    <span th:text="#{notification.new_announcement.email.message}">
                        A new announcement has been published on the platform.
                    </span>
                </p>

                <div class="announcement-card">
                    <div class="announcement-details">
                        <div class="announcement-info">
                            <div class="announcement-title" th:text="${announcementTitle}">Announcement Title</div>
                            <div class="announcement-category" th:text="${announcementCategory}">Category</div>
                            <div class="announcement-content" th:utext="${announcementContent}">Announcement content...</div>
                        </div>
                    </div>
                </div>

                <!-- Button -->
                <th:block th:replace="~{email/fragments/email-layout :: button(${appUrl}, #{notification.new_announcement.email.view_announcement})}"></th:block>

                <!-- Button Fallback -->
                <th:block th:replace="~{email/fragments/email-layout :: button-fallback(${appUrl})}"></th:block>

                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="content-block">
                            <p>
                                <span th:text="#{email.common.signature}">Best regards,</span>
                                <br>
                                <span>[[${appName}]] Team</span>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>

            <!-- Footer -->
            <div th:replace="~{email/fragments/email-layout :: footer}"></div>
        </th:block>
    </body>
</html>
