<!-- @formatter:off -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{email/fragments/email-layout :: head(~{::title})}">
        <title th:text="${newsletterTitle}">Newsletter - [[${appName}]]</title>
    </head>
    <body>
        <th:block th:replace="~{email/fragments/email-layout :: layout}">
            <!-- Header -->
            <tr th:replace="~{email/fragments/email-layout :: header}"></tr>

            <!-- Content -->
            <td th:fragment="content">
                <h1 th:text="${newsletterTitle}">Newsletter Title</h1>
                
                <div th:utext="${newsletterContent}">
                    <!-- Newsletter content will be inserted here -->
                    <p>This is where the newsletter content will be displayed.</p>
                </div>

                <table role="presentation" border="0" cellpadding="0" cellspacing="0" style="margin-top: 32px;">
                    <tr>
                        <td class="content-block">
                            <p style="margin: 0 0 8px; font-size: 14px; color: rgba(27, 31, 59, 0.65);">
                                <span th:text="#{email.common.greeting(${username})}">Hello username,</span>
                            </p>
                            <p style="margin: 0; font-size: 14px; color: rgba(27, 31, 59, 0.65);">
                                <span th:text="#{email.newsletter.unsubscribe_notice}">You received this newsletter because you are subscribed to our updates. If you no longer wish to receive these emails, you can unsubscribe from your account settings.</span>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>

            <!-- Footer -->
            <div th:replace="~{email/fragments/email-layout :: footer}"></div>
        </th:block>
    </body>
</html>
<!-- @formatter:on -->
