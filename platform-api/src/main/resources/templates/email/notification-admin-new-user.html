<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{email/fragments/email-layout :: head(~{::title})}">
        <title th:text="#{notification.admin_new_user.email.title}">New User Registration - [[${appName}]]</title>
    </head>
    <body>
        <th:block th:replace="~{email/fragments/email-layout :: layout}">
            <!-- Header -->
            <tr th:replace="~{email/fragments/email-layout :: header}"></tr>

            <!-- Content -->
            <td th:fragment="content">
                <h1 th:text="#{notification.admin_new_user.email.title}">New User Registration</h1>
                <p>
                    <span th:text="#{notification.admin_new_user.email.greeting(${username})}">Hello username,</span>
                </p>
                <p>
                    <span th:text="#{notification.admin_new_user.email.message(${newUserUsername})}">
                        A new user "newUserUsername" has registered on the platform.
                    </span>
                </p>

                <div class="user-card">
                    <div class="user-details">
                        <div class="user-info">
                            <div class="user-name" th:text="${newUserUsername}">Username</div>
                            <div class="user-email" th:text="${newUserEmail}">user@example.com</div>
                            <div class="user-type" th:text="${newUserType}">User Type</div>
                            <div class="user-name-full" th:if="${newUserFirstName} and ${newUserLastName}" 
                                 th:text="${newUserFirstName} + ' ' + ${newUserLastName}">Full Name</div>
                        </div>
                    </div>
                </div>

                <!-- Button -->
                <th:block th:replace="~{email/fragments/email-layout :: button(${adminUrl}, #{notification.admin_new_user.email.view_users})}"></th:block>

                <!-- Button Fallback -->
                <th:block th:replace="~{email/fragments/email-layout :: button-fallback(${adminUrl})}"></th:block>

                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="content-block">
                            <p>
                                <span th:text="#{email.common.signature}">Best regards,</span>
                                <br>
                                <span>[[${appName}]] Team</span>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>

            <!-- Footer -->
            <div th:replace="~{email/fragments/email-layout :: footer}"></div>
        </th:block>
    </body>
</html>
