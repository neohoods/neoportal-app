title: Element Mobile Installation
content: |
  To install Element on your phone:
  
  1. Go to Play Store (Android) or App Store (iOS)
  2. Search for 'Element'
  3. Install the application
  4. Open Element and connect with your Matrix account
  5. Your Matrix server is: chat.neohoods.com
  
  Once connected, you will see all your rooms and can receive notifications.
