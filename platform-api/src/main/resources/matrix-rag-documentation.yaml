title: Element - Threads and Encryption
content: |
  Element uses Matrix, a decentralized and encrypted messaging protocol.
  
  Threads:
  - Threads allow organizing conversations
  - Click 'Reply in thread' to create a thread
  - Threads appear in the side panel
  
  Encryption:
  - Element uses end-to-end encryption (E2EE) by default
  - Your messages are encrypted and can only be read by participants
  - Encryption keys are stored on your devices
  - If you lose access to all your devices, you will need to reset the keys
  - To avoid this, configure a recovery key

