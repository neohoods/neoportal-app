title: Space Reservations
content: |
  To reserve a space:
  
  1. Go to the 'Spaces' section of the application
  2. Select the space you want to reserve
  3. Choose start and end dates
  4. Check availability
  5. Confirm the reservation
  6. Complete payment
  
  Reservations may fail if:
  - The space is not available for this period
  - You don't have the necessary permissions
  - Payment was not completed within 15 minutes
