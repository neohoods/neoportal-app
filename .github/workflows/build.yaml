name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]') && !startsWith(github.event.head_commit.message, '[release]')"

    steps:
      - uses: actions/checkout@v1

      - name: Prepare release
        id: vars
        run: |
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y libxml2-utils postgresql-client
          cd platform-api
          export VERSION=`xmllint --xpath '/*[local-name()="project"]/*[local-name()="version"]/text()' pom.xml | sed -e  "s/-SNAPSHOT$//"`
          echo "app-version=$VERSION"
          echo "app-version=$VERSION" >> $GITHUB_ENV

      # Java
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: /root/.m2
          key: ${{ runner.os }}-m2-${{ env.app-version }}
          restore-keys: ${{ runner.os }}-m2

      - name: Check integration test tokens
        id: check-tokens
        env:
          MISTRAL_AI_TOKEN: ${{ secrets.MISTRAL_AI_TOKEN }}
          MATRIX_LOCAL_ASSISTANT_PERMANENT_TOKEN: ${{ secrets.MATRIX_LOCAL_ASSISTANT_PERMANENT_TOKEN }}
          MATRIX_OAUTH2_CLIENT_SECRET: ${{ secrets.MATRIX_OAUTH2_CLIENT_SECRET }}
        run: |
          if [ -n "$MISTRAL_AI_TOKEN" ] && [ -n "$MATRIX_LOCAL_ASSISTANT_PERMANENT_TOKEN" ] && [ -n "$MATRIX_OAUTH2_CLIENT_SECRET" ]; then
            echo "skip-its=false" >> $GITHUB_OUTPUT
          else
            echo "skip-its=true" >> $GITHUB_OUTPUT
          fi

      - name: Set Maven args
        id: maven-args
        run: |
          if [ "${{ steps.check-tokens.outputs.skip-its }}" == "true" ]; then
            echo "args=clean verify -Ddockerfile.skip -DdockerCompose.skip -Djib.skip -DskipITs" >> $GITHUB_OUTPUT
          else
            echo "args=clean verify -Ddockerfile.skip -DdockerCompose.skip -Djib.skip" >> $GITHUB_OUTPUT
          fi

      - name: Build and Test
        uses: qcastel/github-actions-maven-cmd@master
        env:
          # Use local PostgreSQL (started by the action) instead of Testcontainers
          USE_LOCAL_POSTGRES: true
          # Only run integration tests if tokens are available
          MISTRAL_AI_TOKEN: ${{ secrets.MISTRAL_AI_TOKEN }}
          MATRIX_LOCAL_ASSISTANT_PERMANENT_TOKEN: ${{ secrets.MATRIX_LOCAL_ASSISTANT_PERMANENT_TOKEN }}
          MATRIX_OAUTH2_CLIENT_SECRET: ${{ secrets.MATRIX_OAUTH2_CLIENT_SECRET }}
        with:
          # Skip integration tests if tokens are not available
          maven-args: ${{ steps.maven-args.outputs.args }}

      # Angular
      - name: Clear npm cache
        run: npm cache clean --force
      - name: Verify Angular project compiles
        run: |
          cd platform-ui
          npm ci # Install dependencies
          npm run build -- --configuration production # Build the project
