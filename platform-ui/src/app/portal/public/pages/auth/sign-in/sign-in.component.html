<div id="login-container">
  <div id="login-form-section">
    <img class="logo" [src]="appConfig.brandLogo" [alt]="appConfig.brandDisplayName" />
    <h2 [class.centered]="config.ssoEnabled">{{ 'signIn.welcomeBack' | translate }}</h2>
    
    @if (config.ssoEnabled) {
      <!-- SSO Auto-redirect section -->
      <div class="sso-redirect-section">
        <p>{{ 'signIn.redirectingToSSO' | translate }}</p>
        <div class="loading-spinner"></div>
      </div>
    } @else {
      <!-- Regular login form -->
      @if (config.isRegistrationEnabled) {
        <p>
          {{ 'signIn.dontHaveAccount' | translate }}
          <a routerLink="/sign-up">{{ 'signIn.signUp' | translate }}</a>
        </p>
      }

      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <tui-textfield>
          <label tuiLabel>{{ 'signIn.username' | translate }}</label>
          <input formControlName="username" type="text" tuiTextfield />
        </tui-textfield>

        <tui-textfield>
          <label tuiLabel>{{ 'signIn.password' | translate }}</label>
          <input formControlName="password" type="password" tuiTextfield />
          <tui-icon tuiPassword />
        </tui-textfield>

        <p class="forgot-password-link">
          <a routerLink="/forgot-password">{{ 'signIn.forgotPassword' | translate }}</a>
        </p>

        <button appearance="accent" tuiButton size="l" type="submit">
          {{ 'signIn.logIn' | translate }}
        </button>
      </form>
    }
  </div>
  <div id="login-welcome-section">
    <app-welcome></app-welcome>
  </div>
</div>
