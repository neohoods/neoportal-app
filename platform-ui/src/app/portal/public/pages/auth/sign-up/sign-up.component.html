<div id="login-container">
  <div id="login-form-section">
    <img class="logo" src="/logo-bright.png" alt="L'Étagère Ouverte" />
    <h2>{{ 'signUp.title' | translate }}</h2>
    <p>
      {{ 'signUp.alreadyRegistered' | translate }}
      <a routerLink="/login">{{ 'signUp.signIn' | translate }}</a>
    </p>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <tui-textfield>
        <label tuiLabel>{{ 'signUp.username' | translate }}</label>
        <input formControlName="username" type="text" tuiTextfield />
      </tui-textfield>

      <tui-textfield>
        <label tuiLabel>{{ 'signUp.firstName' | translate }}</label>
        <input formControlName="firstName" type="text" tuiTextfield />
      </tui-textfield>

      <tui-textfield>
        <label tuiLabel>{{ 'signUp.lastName' | translate }}</label>
        <input formControlName="lastName" type="text" tuiTextfield />
      </tui-textfield>

      <tui-textfield>
        <label tuiLabel>{{ 'signUp.email' | translate }}</label>
        <input formControlName="email" type="email" tuiTextfield />
      </tui-textfield>

      <tui-select
        formControlName="type"
        tuiTextfieldSize="s"
        tuiTextfieldLegacy
        [stringify]="stringifyUserType"
        [tuiHint]="'signUp.userTypeHelp' | translate"
        tuiHintDirection="right"
      >
        {{ 'signUp.userType' | translate }}
        <ng-template tuiDataList>
          <tui-data-list>
            <button
              *ngFor="let userType of userTypes"
              tuiOption
              [value]="userType"
            >
              {{ stringifyUserType(userType) }}
            </button>
          </tui-data-list>
        </ng-template>
      </tui-select>

      <tui-textfield>
        <label tuiLabel>{{ 'signUp.password' | translate }}</label>
        <input formControlName="password" type="password" tuiTextfield />
        <tui-icon tuiPassword />
      </tui-textfield>



      <button appearance="accent" tuiButton size="l" type="submit">
        {{ 'signUp.signUp' | translate }}
      </button>
    </form>
  </div>
  <div id="login-welcome-section">
    <app-welcome></app-welcome>
  </div>
</div>
