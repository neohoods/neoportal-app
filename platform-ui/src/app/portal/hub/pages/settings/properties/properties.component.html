<div class="profile-container">

    <form
        [formGroup]="profileForm"
        (ngSubmit)="onSave()"
    >
        <h1>
            {{ 'profile.propertiesTitle' | translate }}
        </h1>
        <tui-notification
            class="property-description"
            size="l"
        >
            {{ 'profile.properties.description' | translate }}
        </tui-notification>
        <!-- Properties Section -->
        <div formArrayName="properties">
            <h3>
                {{ 'profile.properties.title' | translate }}
            </h3>
            <div
                *ngFor="let property of properties.controls; let i = index"
                [formGroupName]="i"
                class="property-card"
            >
                <div class="property-header">
                    <h4>
                        {{ 'profile.property' | translate }} {{i + 1}}
                    </h4>
                    <button
                        type="button"
                        tuiButton
                        size="s"
                        appearance="destructive"
                        (click)="removeProperty(i)"
                    >
                        {{ 'profile.remove' | translate }}
                    </button>
                </div>

                <div class="row">
                    <div class="column">
                        <tui-textfield>
                            <label tuiLabel>
                                {{ 'profile.propertyName' | translate }}
                            </label>
                            <input
                                formControlName="name"
                                type="text"
                                tuiTextfield
                            >
                        </tui-textfield>
                    </div>
                    <div class="column">

                        <tui-textfield 
                        tuiChevron 
                        [stringify]="stringifyPropertyType"
                        >
                            <input tuiSelect formControlName="type" />
                    
                            <tui-data-list-wrapper *tuiTextfieldDropdown new [items]="propertyTypes" [itemContent]="propertyTypeContent" />
                        </tui-textfield>
                    
                        <ng-template #propertyTypeContent let-item>
                            {{ 'property.type.' + item | translate }}
                        </ng-template>
                    </div>
                </div>
            </div>

            <button
                type="button"
                tuiButton
                size="m"
                appearance="secondary"
                (click)="addProperty()"
                class="add-property-btn"
            >
                {{ 'profile.addProperty' | translate }}
            </button>
        </div>

        <button
            appearance="accent"
            tuiButton
            size="l"
            type="submit"
        >
            {{ 'profile.saveButton' | translate }}
        </button>
    </form>
</div>
