<div class="applications-container">   
    <div class="applications-info" *ngIf="showNotification">
        <tui-notification size="l">
            {{ 'applications.info' | translate }}
        </tui-notification>
    </div>
    
    <div class="applications-content">
        <div class="applications-list">
            @for (application of applications; track application.id) {
                <application [application]="application"></application>
            }
        </div>
        
        <!-- DÃ©coration avec les feuilles -->
        <div class="applications-decoration">
            <img src="/leafs-primary-left.png" alt="Feuilles" class="leafs-applications" />
        </div>
    </div>
</div>
