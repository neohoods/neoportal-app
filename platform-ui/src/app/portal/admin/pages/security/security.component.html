<div class="security-container">
    <h2>
        {{ 'security.registrationSettings' | translate }}
    </h2>

    <form
        [formGroup]="securityForm"
        (ngSubmit)="onSubmit()"
        class="security-form"
    >
        <div class="form-section">
            <div class="switch-field">
                <input
                    tuiSwitch
                    type="checkbox"
                    formControlName="isRegistrationEnabled"
                    [showIcons]="true"
                >
                <label class="switch-label">
                    {{ 'security.enableUserRegistration' | translate }}
                </label>
            </div>
        </div>

        <div class="form-section">
            <div class="switch-field">
                <input
                    tuiSwitch
                    type="checkbox"
                    formControlName="ssoEnabled"
                    [showIcons]="true"
                >
                <label class="switch-label">{{ 'security.enableSSO' | translate }}</label>
            </div>
        </div>

        <div
            class="form-section sso-fields"
            *ngIf="formControls['ssoEnabled'].value"
        >
            <h3>
                {{ 'security.ssoConfiguration' | translate }}
            </h3>

            <tui-textfield class="form-field">
                <label tuiLabel>
                    {{ 'security.ssoClientId' | translate }}
                </label>
                <input
                    formControlName="ssoClientId"
                    type="text"
                    tuiTextfield
                    placeholder="Enter SSO Client ID"
                >
            </tui-textfield>

            <tui-textfield class="form-field">
                <label tuiLabel>
                    {{ 'security.ssoClientSecret' | translate }}
                </label>
                <input
                    formControlName="ssoClientSecret"
                    type="password"
                    tuiTextfield
                    placeholder="Enter SSO Client Secret"
                >
            </tui-textfield>

            <tui-textfield class="form-field">
                <label tuiLabel>
                    {{ 'security.ssoTokenEndpoint' | translate }}
                </label>
                <input
                    formControlName="ssoTokenEndpoint"
                    type="text"
                    tuiTextfield
                    placeholder="https://your-provider.com/oauth/token"
                >
            </tui-textfield>

            <tui-textfield class="form-field">
                <label tuiLabel>
                    {{ 'security.ssoAuthorizationEndpoint' | translate }}
                </label>
                <input
                    formControlName="ssoAuthorizationEndpoint"
                    type="text"
                    tuiTextfield
                    placeholder="https://your-provider.com/oauth/authorize"
                >
            </tui-textfield>

            <tui-textfield class="form-field">
                <label tuiLabel>{{ 'security.ssoScope' | translate }}</label>
                <input
                    formControlName="ssoScope"
                    type="text"
                    tuiTextfield
                    placeholder="openid profile email"
                >
            </tui-textfield>
        </div>

        <div class="form-actions">
            <button
                tuiButton
                size="m"
                type="submit"
                appearance="accent"
                [disabled]="securityForm.invalid"
            >
                {{ 'security.save' | translate }}
            </button>
        </div>
    </form>
</div>
